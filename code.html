<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Dữ Liệu với Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container label {
            display: block;
            margin: 5px 0 2px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-add {
            background-color: #28a745;
            color: white;
        }
        .btn-edit {
            background-color: #ffc107;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            cursor: pointer;
        }
        .totals {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Quản Lý Dữ Liệu với Firebase</h1>
    <div class="form-container">
        <form id="data-form">
            <input type="hidden" id="row-index" value="">
            <label for="account">Account:</label>
            <input type="text" id="account" placeholder="Nhập Account" required>
            <label for="name">Tên:</label>
            <input type="text" id="name" placeholder="Nhập Tên" required>
            <label for="idServer">ID Server:</label>
            <input type="number" id="idServer" placeholder="Nhập ID Server" required>
            <label for="kcCon">KC Còn:</label>
            <input type="number" id="kcCon" placeholder="Nhập KC Còn" required>
            <label for="star">Star Còn:</label>
            <input type="number" id="star" placeholder="Nhập Star Còn" required>
            <button type="submit" class="btn btn-add">Lưu</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Account</th>
                <th>Tên</th>
                <th>ID Server</th>
                <th>KC Còn</th>
                <th>Star Còn</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody id="data-table-body"></tbody>
    </table>
    <div class="totals">
        Tổng KC Còn: <span id="total-kc">0</span><br>
        Tổng Star Còn: <span id="total-star">0</span>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const form = document.getElementById('data-form');
        const tableBody = document.getElementById('data-table-body');
        const accountInput = document.getElementById('account');
        const nameInput = document.getElementById('name');
        const idServerInput = document.getElementById('idServer');
        const kcConInput = document.getElementById('kcCon');
        const starInput = document.getElementById('star');
        const rowIndexInput = document.getElementById('row-index');
        const totalKc = document.getElementById('total-kc');
        const totalStar = document.getElementById('total-star');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const account = accountInput.value;
            const name = nameInput.value;
            const idServer = parseInt(idServerInput.value);
            const kcCon = parseInt(kcConInput.value);
            const star = parseInt(starInput.value);
            const newData = { account, name, idServer, kcCon, star };
            firebase.database().ref('data').push(newData);
            form.reset();
        });

        firebase.database().ref('data').on('value', (snapshot) => {
            const data = snapshot.val();
            tableBody.innerHTML = '';
            let kcTotal = 0;
            let starTotal = 0;
            let index = 1;
            for (const key in data) {
                const item = data[key];
                kcTotal += item.kcCon;
                starTotal += item.star;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index++}</td>
                    <td>${item.account}</td>
                    <td>${item.name}</td>
                    <td>${item.idServer}</td>
                    <td>${item.kcCon}</td>
                    <td>${item.star}</td>
                    <td>
                        <button class="btn btn-delete" onclick="deleteRow('${key}')">Xóa</button>
                    </td>
                `;
                tableBody.appendChild(row);
            }
            totalKc.textContent = kcTotal;
            totalStar.textContent = starTotal;
        });

        function deleteRow(key) {
            firebase.database().ref(data/${key}).remove();
        }
    </script>
</body>
</html>
